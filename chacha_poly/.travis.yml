language: c
dist: xenial
os:
    - osx
    - linux

compiler:
    - clang
    - gcc
    - x86_64-w64-mingw32-gcc

addons:
  apt:
    packages:
        - valgrind
        - binutils-mingw-w64
        - gcc-mingw-w64
        - wine

before_install:
    - pip install --user cpp-coveralls
    - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew install gnu-sed; fi

matrix:
    fast_finish:
      - true
    exclude:
      - os: osx
        compiler: x86_64-w64-mingw32-gcc

script: 
    - $CC -lm -O3 poly1305.c chacha.c chachapoly_aead.c bench.c -o bench
    - rm -f *.o
    - $CC -lm -O0 -g poly1305.c chacha.c chachapoly_aead.c tests.c -o test
    - if ( [ "${TRAVIS_OS_NAME}" == "linux" ] ) && ( [ "$CC" == "gcc" ] ); then
          valgrind --track-origins=yes --leak-check=full --error-exitcode=1 ./test;
          ./test;
      else
          if ( [ "$CC" == x86_64-w64-mingw32-gcc ] ) || ( [ "$CC" == i686-w64-mingw32-gcc ] ); then
             ls -la;
          else
             ./test;
          fi
      fi
